<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="order-summary">
        <header class="order-summary--header">
          <div class="order-summary--header_hero"></div>
          <h1 class="order-summary--header_title">Order Summary</h1>
          <p class="order-summary--header_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </header>
        <section class="order-summary--main">
          <img
            src="https://raw.githubusercontent.com/vazbaumax/order-summary-component-main/master/images/icon-music.svg"
            alt="Music Icon"
            class="order-summary--main_icon"
          />
          <div class="order-summary--main_text">
            <h5 class="order-summary--main_text__title">Annual Plan</h5>
            <p class="order-summary--main_text__description">$59.99/year</p>
          </div>
          <a href="#" class="order-summary--main_link">Change</a>
        </section>
        <footer class="order-summary--footer">
          <a href="#" class="order-summary--footer_button"
            >Proceed to Payment</a
          >
          <a href="#" class="order-summary--footer_link">Cancel Order</a>
        </footer>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Max VÃ¡zquez</a>.
      </div>
    </main>
  </body>
</html>
